<head>

    <title>Contact</title>
</head>
<body>
    <h3 class="sectionSubtitle">
        Get in<span class="high"> Touch</span>
    </h3>
    <h2 class="sectionTitle">Contact Me</h2>
    <form action="#" method="post" id="contact">
        <fieldset clas="">
            <legend></legend>
            <div class="cantactData">
                <input type="text" id="fullName" name="full_name" placeholder="Enter your name" required>
                <input type="email" id="email" name="email"  placeholder="Enter your Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                      
                <textarea name="message" id="msg" placeholder="Enter your message here"required></textarea>
            </div>
            <div class="checks">
                
                <input type="checkbox" id="copyEmail" name="copyEmail">
                <span></span>
                <label for="copyEmail">Send a copy to my email</label>
            </div>

            <div class="radioBtns">
                <p>Preferred method of contact:</p>                
                <label for="contactEmail">
                    <input type="radio" id="contactEmail"
                     value="email" name="contactPrefence"><span></span>
                     Email
                </label>

                <label for="contactPhone">
                    <input type="radio" id="contactPhone"
                     value="phone" name="contactPrefence"><span></span>
                     Phone call
                </label>

                <label for="contactText">
                    <input type="radio" id="contactText"
                     value="text" name="contactPrefence"><span></span>
                     Text message
                </label>

                <label for="contactMail">
                    <input type="radio" id="contactMail"
                    value="mail" name="contactPrefence"><span></span>
                    Snail mail
                </label>
            </div>

            <input type="submit" id="submit" value="Send">
        </fieldset>
        
    </form>
</body>
</html>
